<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Quadrado e Somatório</title>
    <link rel="stylesheet" href="css.css">
	<style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

		input {
            color: black;
			margin: 5px;
		}

        button{
            padding: 10px;
            background-color: blueviolet;
            cursor: pointer;
            border: none;
            border-radius: 2px;
        }

	</style>
</head>
<body>
	<h1>Quadrado e Somatório</h1>
	<label for="valor1">Valor 1:</label>
	<input type="number" id="valor1" step="0.01"><br>
	<label for="valor2">Valor 2:</label>
	<input type="number" id="valor2" step="0.01"><br>
	<label for="valor3">Valor 3:</label>
	<input type="number" id="valor3" step="0.01"><br>
	<label for="valor4">Valor 4:</label>
	<input type="number" id="valor4" step="0.01"><br>
	<label for="valor5">Valor 5:</label>
	<input type="number" id="valor5" step="0.01"><br>
	<button onclick="calcular()">Calcular</button>
	<br><br>
	<div id="resultado"></div>

	<script>
		function calcular() {

			var v1 = parseFloat(document.getElementById("valor1").value);
			var v2 = parseFloat(document.getElementById("valor2").value);
			var v3 = parseFloat(document.getElementById("valor3").value);
			var v4 = parseFloat(document.getElementById("valor4").value);
			var v5 = parseFloat(document.getElementById("valor5").value);

			var quad1 = v1 * v1;
			var quad2 = v2 * v2;
			var quad3 = v3 * v3;
			var quad4 = v4 * v4;
			var quad5 = v5 * v5;

			var resultado = "Quadrados: " + quad1 + ", " + quad2 + ", " + quad3 + ", " + quad4 + ", " + quad5 + "<br>";
			resultado += "Somatório: " + (quad1 + quad2 + quad3 + quad4 + quad5);
			document.getElementById("resultado").innerHTML = resultado;

		}
	</script>
</body>
</html>
