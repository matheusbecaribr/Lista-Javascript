<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de Sal치rio</title>
    <link rel="stylesheet" href="css.css">
    <style>

        body{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        input{
            color: black;
        }

        button{
            border: none;
            border-radius: 2px;
            width: 100px;
            height: 25px;
            background-color: blueviolet;
        }

    </style>
  </head>
  <body>
    <div class="container">
      <h1>Calculadora de Sal치rio</h1>
      <label for="salario-bruto">Sal치rio Bruto:</label>
      <input type="number" id="salario-bruto" name="salario-bruto">
      <button onclick="calcular()">Calcular</button>
      <div id="resultado"></div>
    </div>
    <script>
        function calcular() {

            var salarioBruto = parseFloat(document.getElementById("salario-bruto").value);
            var salarioAumentado = salarioBruto;

            if (salarioBruto <= 500) {
                salarioAumentado *= 1.1;
            }

            document.getElementById("resultado").innerHTML = "Sal치rio: R$ " + salarioAumentado.toFixed(2);

        }
    </script>
  </body>
</html>
